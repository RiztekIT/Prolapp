<table class="table-hover">
    <thead>
        <tr>
            <th class="blacktxt bolder">ID Cliente</th>
            <th class="blacktxt bolder">Nombre</th>
        </tr>
        <tr>
            <th class="blacktxt bolder">Folio</th>
            <th class="blacktxt bolder">Tipo</th>
            <th class="blacktxt bolder">Fecha de Expedicion</th>
            <th class="blacktxt bolder">Total</th>
            <th class="blacktxt bolder">Moneda</th>
            <th class="blacktxt bolder">Tipo de Cambio</th>
        </tr>
    </thead>
    <tbody *ngFor="let info of arrcon; let i = index">
        <tr>
            <td class="wrap lightback"> {{info.IdCliente}} </td>
            <td class="wrap lightback" [attr.colspan]="6"> {{info.Nombre}} </td>
            <tr>

                <tr *ngFor="let info of arrcon[i].Docs">

                    <td class="pgbreak"> {{info.Folio}} </td>
                    <td class="pgbreak"> {{info.Tipo}} </td>
                    <td class="pgbreak"> {{info.FechaDeExpedicion| date}} </td>
                    <td class="pgbreak"> {{info.Total | currency}} </td>
                    <td class="pgbreak"> {{info.Moneda}} </td>
                    <td class="pgbreak"> {{info.TipoDeCambio}} </td>
                </tr>
    </tbody>
</table>
