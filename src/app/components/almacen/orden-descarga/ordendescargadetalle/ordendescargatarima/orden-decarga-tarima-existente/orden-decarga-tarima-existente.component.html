<div class="d-flex justify-content-between m-2">
    <h4>Concepto</h4>

    <button mat-button class="btn btn-danger" color="warn" (click)="onClose()">
    <mat-icon>close</mat-icon>
</button>


</div>

<hr>


<div style="overflow: auto; height: 450px;">


    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">


        <div class="form-material">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">


                        <!-- <label class="input-group-text text-info">Codigo QR</label>
                        <input type="text" class="form-control" name="QRs" #QRs="ngModel" [(ngModel)]="QR"> -->

                        <label class="input-group-text text-info">Lote</label>
                        <input readonly="readonly" type="text" class="form-control" name="Lote" [(ngModel)]="this.Lote">


                    </div>
                    <div class="col-lg-6">

                        <label class="input-group-text text-info">Sacos</label>
                        <input type="number" class="form-control" id="sacos" name="Sacos" [(ngModel)]="this.SacosIngresados">

                        <!-- <div class="text-left text-danger" *ngIf="Cantidad.invalid && Cantidad.touched ||cantidadSacos == 0">
                            Favor de Ingresar un valor mayor a 0.
                        </div> -->

                    </div>
                </div>
                <br>
                <button class="btn btn-success" mat-raised-button color="success" type="submit" [disabled]="form.invalid || cantidadSacos==0">Ingresar Conceptos</button>
                <br>
            </div>
        </div>
    </form>
</div>
