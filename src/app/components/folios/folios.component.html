<form #form="ngForm" autocomplete="off">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h2 style="text-align: center;">Folios</h2>
                    <div class="bg-theme stats-bar">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 txtal  colorfolio">
                                <div class="p-20  ">

                                    <div class="container">
                                        <div class="row">

                                            <div class=" col-12 col-md-2 col-lg-2  ">

                                                <img class="img-fluid" src="assets/images/icon/Folio-Cart-Icon.png">

                                            </div>

                                            <div class="col-12 col-md-10 col-lg-10 txtinside ">

                                                <h3 class="text-white ">Folios Comprados</h3>
                                                <h4 class="text-white "> {{folios}} </h4>

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 txtal colorfecha ">
                                <div class="p-20 ">

                                    <div class="container">
                                        <div class="row">

                                            <div class="col-12 col-md-2 col-lg-2 ">

                                                <img class="img-fluid" src="assets/images/icon/Fechas-Folio-Icon.png">

                                            </div>

                                            <div class="col-12 col-md-10 col-lg-10 txtinside">

                                                <h3 class="text-white ">Ultima Fecha de adquisicion</h3>
                                                <h4 class="text-white "> {{fecha |slice:0:10}} </h4>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 txtal foliodang" [ngClass]=" { 'colorfolio': saldo >= 101 }">
                                <div class="p-20 ">

                                    <div class="container">
                                        <div class="row">
                                            <div class="col-12 col-md-2 col-lg-2">

                                                <img class="img-fluid" src="assets/images/icon/Folio-Icon.png" alt="">

                                            </div>

                                            <div class="col-12 col-md-10 col-lg-10 txtinside">
                                                <h3 class="text-white ">Folios Restantes</h3>
                                                <h4 class="text-white"> {{saldo}} </h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
