<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h2 style="text-align: start;">Incidencias por Mes</h2>
                <div class="row">
                    <div class="col-md-6 col-12">
                        <mat-button-toggle-group #group="matButtonToggleGroup">
                            <mat-button-toggle value="OrdenCarga" aria-label="Text align left" (change)='cambioIncidencia($event)'>
                                <mat-icon>attach_money </mat-icon>
                            </mat-button-toggle>
                            <mat-button-toggle value="OrdenDescarga" aria-label="Text align center" (change)='cambioIncidencia($event)'>
                                <mat-icon>monetization_on</mat-icon>
                            </mat-button-toggle>
                        </mat-button-toggle-group>
                    </div>

                </div>
                <div style="display: block">
                    <canvas baseChart [datasets]="barChartDataIncidencia" [colors]="lineChartColors" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
                        </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
