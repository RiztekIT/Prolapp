    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h2 style="text-align: start;">Trafico</h2>
                <div class="row">
                    <div class="col-md-6 col-12">

                                <mat-icon>attach_money </mat-icon>
                            </mat-button-toggle>
                            <mat-button-toggle value="Sacos" aria-label="Text align center" (change)='cambio($event)'>

                    </div>
                    <div class="col-md-6 col-12">

                        </mat-slide-toggle>

                        <mat-select *ngIf="!checked">
                            <mat-option *ngFor="let oc of listaOrdenCarga" [value]="oc" (onSelectionChange)='reporteOrdenCarga($event)'>Folio: {{oc.Folio}} | Cliente: {{oc.Cliente}}</mat-option>

                </div>
                <div style="display: block">
                    <canvas baseChart [datasets]="barChartData" [colors]="lineChartColors" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
                        </canvas>


                </div>

            </div>
        </div>
