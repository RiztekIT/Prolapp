<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body" style="border: groove">

                <h2 style="text-align: start;">Compras por Producto</h2>


                <div class="row">
                    <div class="col-md-6 col-12">
                        <mat-button-toggle-group #group="matButtonToggleGroup">
                            <mat-button-toggle value="Dolares" aria-label="Text align left" (change)='cambio($event)'>
                                <mat-icon>attach_money </mat-icon>
                            </mat-button-toggle>
                            <mat-button-toggle value="Pesos" aria-label="Text align center" (change)='cambio($event)'>
                                <mat-icon>monetization_on</mat-icon>
                            </mat-button-toggle>
                        </mat-button-toggle-group>
                    </div>
                    <div class="col-md-6 col-12">
                        <mat-slide-toggle class="example-margin" color="warn" [(ngModel)]="checked" (change)='tipoproveedor($event)'>
                            Todos los Productos
                        </mat-slide-toggle>

                        <mat-select *ngIf="!checked">
                            <mat-option *ngFor="let proveedor of listaproveedores" [value]="proveedor" (onSelectionChange)='reporteproveedor($event)'>{{proveedor.Nombre}}</mat-option>
                        </mat-select>
                    </div>
                </div>











                <div style="display: block">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
                        </canvas>


                </div>
            </div>
        </div>
    </div>
