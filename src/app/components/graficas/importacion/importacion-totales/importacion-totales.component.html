                    <div class="col-md-6 col-12">

                        <mat-select *ngIf="!checked">

                    <canvas baseChart [datasets]="barChartDataDocumento" [colors]="lineChartColors" [labels]="barChartLabelsDocumento" [options]="barChartOptionsDocumento" [legend]="barChartLegendDocumento" [chartType]="barChartTypeDocumento">
