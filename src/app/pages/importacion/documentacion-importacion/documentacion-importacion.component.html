<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h1 style="text-align: center;">Documentacion</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-md-2 col-sm-12" style="display: block; justify-content: center">
                            <button [disabled]="AgregarNueva == false" style="margin-right: 15px;" title="Agregar Documentos" mat-fab (click)="accederDocumentos()" class="btncoti">
                                    <mat-icon>note_add</mat-icon>
                                  </button>
                        </div>
                        <div class="col-md-2 col-sm-12" style="display: block; justify-content: center">
                            <button style="float: right; margin-top: 20px;" class="btn btn-info btn-lg" mat-raised-button title="Enviar Correo Electronico" (click)="email()"><mat-icon>contact_mail</mat-icon></button>
                        </div>
                        <div class="col-md-3 col-sm-12" style="display: grid">


                            <mat-form-field>
                                <mat-label> {{tipoSelect}} </mat-label>

                                <mat-select (selectionChange)="tipoCambio($event)" [(ngModel)]="tipoSelect">

                                    <mat-option *ngFor="let dl of listTipos" [value]="dl"> {{dl}} </mat-option>
                                </mat-select>
                            </mat-form-field>


                        </div>

                        <div class="col-md-5 col-sm-12" style="display: grid">
                            <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
                            </mat-form-field>
                        </div>
                    </div>
                </div>


                <div style="overflow:auto;">

                    <table mat-table [dataSource]="listData" matSort class="scrollable" multiTemplateDataRows>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <!-- <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr> -->

                        <ng-container matColumnDef="Tipo" sticky>
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
                            <!-- <td class="folio" mat-cell *matCellDef="let element" (click)="expandedElement = element">{{element.Folio}} + -->
                            <td mat-cell *matCellDef="let element">{{element.Tipo}}
                                <td>
                        </ng-container>

                        <ng-container matColumnDef="CP">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Clave P.</th>
                            <td mat-cell *matCellDef="let element">{{element.ClaveProducto}}
                                <td>
                        </ng-container>

                        <ng-container matColumnDef="Documento">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Documento</th>
                            <td mat-cell *matCellDef="let element">{{element.NombreDocumento}}

                            </td>
                        </ng-container>

                        <ng-container matColumnDef="Lote">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Lote</th>
                            <td mat-cell *matCellDef="let element">{{element.Observaciones}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="FechaV">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Vigencia</th>
                            <td mat-cell *matCellDef="let element">{{element.Vigencia | date: 'dd/MM/yyyy'}}
                                <td>
                        </ng-container>

                        <ng-container matColumnDef="Options" stickyEnd>
                            <th mat-header-cell *matHeaderCellDef>Opciones</th>
                            <td mat-cell *matCellDef="let row">

                                <!--      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>keyboard_arrow_down</mat-icon>
                  </button>
                                <mat-menu #menu="matMenu"> -->

                                <button title="documentos" mat-icon-button class="btn btn-dark" (click)='leerArchivos(row)'>
                                                <mat-icon>visibility</mat-icon>
                                            </button>
                                <button title="documentos" mat-icon-button class="btn btn-danger" (click)='onRemove(row)'>
                                                <mat-icon>cancel</mat-icon>
                                            </button>
                                <button title="documentos" mat-icon-button class="btn btn-danger" (click)='emailDoc(row)'>
                                                <mat-icon>alternate_email</mat-icon>
                                            </button>
                                <!-- </mat-menu> -->
                            </td>
                        </ng-container>
                        <!-- <ng-container matColumnDef="expandedDetail">
                            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                                <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'" *ngIf="element.detalleDocumento.length > 0" (click)="expandedElement = 0">

                                    <table width="100%">
                                        <tr>
                                            <th> Clave Producto </th>
                                            <th> Sacos </th>
                                            <th> Lote </th>
                                        </tr>
                                        <tr *ngFor="let detalle of element.detalleDocumento">

                                            <td> {{detalle.ClaveProducto}} </td>
                                            <td> {{detalle.Sacos}} </td>
                                            <td> {{ detalle.Lote}} </td>
                                        </tr>
                                    </table>
                                </div>
                            </td>
                        </ng-container> -->
                    </table>
                    <mat-paginator [pageSize]='10' [pageSizeOptions]='[5,10,25,50]' showFirstLastButtons>
                    </mat-paginator>
                </div>



            </div>
        </div>
    </div>
</div>
