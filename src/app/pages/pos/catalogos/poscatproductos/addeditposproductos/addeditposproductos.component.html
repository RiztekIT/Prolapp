<mat-dialog-content>
    <!-- <div class="d-flex justify-content-between"> -->
    <div class="card card-header">
        <div class="row">

            <div class="col-md-10 col-12" style="text-align: center;">

                <h2 *ngIf="this.posSVC.addedit=='Agregar Producto'" class="text-inverse">Agregar Nuevo Producto</h2>
                <h2 *ngIf="this.posSVC.addedit=='Editar Producto'" class="text-inverse">Editar Producto</h2>
                <h2 *ngIf="this.posSVC.addedit=='Agregar Servicio'" class="text-inverse">Agregar Nuevo Servicio</h2>
                <h2 *ngIf="this.posSVC.addedit=='Editar Servicio'" class="text-inverse">Editar Servicio</h2>
            </div>
            <div class="col-md-2 col-12">

                <button mat-raised-button class="btn btn-muelles" (click)="onClose()">
                    <mat-icon>close</mat-icon>
                </button>



            </div>

        </div>



    </div>
    <hr>

    <div class="form-material">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Clave</mat-label>
                        <input matInput placeholder="Clave" name="Clave" #Clave="ngModel" [(ngModel)]="this.posSVC.productosForm.Clave">
                    </mat-form-field>
                    <mat-form-field style="width: 100%;">
                        <mat-label>Precio Venta</mat-label>
                        <input matInput placeholder="Venta" name="precioVenta" #precioVenta="ngModel" [(ngModel)]="this.posSVC.productosForm.precioVenta">
                    </mat-form-field>
                    <mat-form-field style="width: 100%;">
                        <mat-label>Precio Costo</mat-label>
                        <input matInput placeholder="Costo" name="precioCosto" #precioCosto="ngModel" [(ngModel)]="this.posSVC.productosForm.precioCosto">
                    </mat-form-field>
                    <mat-form-field style="width: 100%;">
                        <mat-label>Codigo Barras</mat-label>
                        <input matInput placeholder="Codigo Barras" name="codigoBarras" #codigoBarras="ngModel" [(ngModel)]="this.posSVC.productosForm.codigoBarras">
                    </mat-form-field>
                    <!-- <mat-form-field style="width: 100%;"> -->
                    <mat-label>IVA</mat-label>
                    <br>
                    <mat-checkbox class="example-margin" [(ngModel)]="this.IVA"></mat-checkbox>
                    <br>


                    <!-- </mat-form-field> -->


                </div>
                <div class="col-md-6 col-12">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Nombre" name="nombre" #nombre="ngModel" [(ngModel)]="this.posSVC.productosForm.nombre">
                    </mat-form-field>
                    <mat-form-field style="width: 100%;">
                        <mat-label>Descripcion</mat-label>
                        <input matInput placeholder="Descripcion" name="descripcion" #descripcion="ngModel" [(ngModel)]="this.posSVC.productosForm.descripcion">
                    </mat-form-field>
                    <mat-form-field style="width: 100%;">
                        <mat-label>Unidad Medida</mat-label>
                        <input matInput placeholder="Unidad Medida" name="unidadMedidaSAT" #unidadMedidaSAT="ngModel" [(ngModel)]="this.posSVC.productosForm.unidadMedidaSAT">
                    </mat-form-field>
                    <mat-form-field style="width: 100%;">
                        <mat-label>Clave SAT</mat-label>
                        <input matInput placeholder="Clave SAT" name="ClaveSAT" #ClaveSAT="ngModel" [(ngModel)]="this.posSVC.productosForm.ClaveSAT">
                    </mat-form-field>


                    <button *ngIf="this.posSVC.addedit=='Agregar Producto'" style="width: 100%;" mat-raised-button class="btn btn-muelles btn-lg" (click)="agregar()"><mat-icon class="example-tab-icon">done</mat-icon></button>
                    <button *ngIf="this.posSVC.addedit=='Editar Producto'" style="width: 100%;" mat-raised-button class="btn btn-muelles btn-lg" (click)="editar()"><mat-icon class="example-tab-icon">done</mat-icon></button>


                </div>
            </div>

            <!--  <div class="row">
                <div class="col-md-4 col-12"></div>
                <div class="col-md-4 col-12">
                    
                </div>
                <div class="col-md-4 col-12"> </div>
            </div> -->

            <hr>



            <!--             <button *ngIf="this.posSVC.addedit=='Agregar Servicio' && this.RelProds == true" style="width: 100%;" mat-raised-button class="btn btn-muelles btn-lg" (click)="agregar()"><mat-icon class="example-tab-icon">done</mat-icon><p>Finalizar</p></button> -->
            <!--             <button *ngIf="this.posSVC.addedit=='Editar Servicio && this.RelProds == true'" style="width: 100%;" mat-raised-button class="btn btn-muelles btn-lg" (click)="editar()"><mat-icon class="example-tab-icon">done</mat-icon><p>Finalizar</p></button> -->
            <!-- <button *ngIf="this.clienteService.addedit=='Editar'" style="width: 100%;" mat-raised-button class="btn btn-muelles btn-lg" (click)="ver()"><mat-icon class="example-tab-icon">done</mat-icon></button> -->

        </div>
    </div>





</mat-dialog-content>
