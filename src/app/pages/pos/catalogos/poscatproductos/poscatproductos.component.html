<div class="form-material mat-elevation-z5">
    <div class="card card-header">
        <div class="row">
            <div class="col-md-4 col-12">
                <h3 class="bolder blacktxt text-center">
                    Productos
                </h3>
            </div>
            <div class="col-md-4 col-12">

            </div>
            <div class="col-md-4 col-12">


            </div>
        </div>

    </div>


    <mat-card class="mat-elevation-z0">
        <div class="row" style="align-items: center;">
            <div class="col-4">

                <ng-container>
                    <button style="width: 100%;" mat-raised-button class="btn btn-muelles btn-lg" (click)="onAdd()"><mat-icon class="example-tab-icon">add_circle</mat-icon></button>

                </ng-container>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
                </mat-form-field>
            </div>


        </div>

    </mat-card>

    <div style="overflow:auto;">
        <table mat-table [dataSource]="listData" matSort>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



            <ng-container matColumnDef="Clave">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Clave</th>
                <td mat-cell *matCellDef="let element">{{element.Clave}}</td>
            </ng-container>

            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="Options">
                <th mat-header-cell *matHeaderCellDef>Options</th>
                <td mat-cell *matCellDef="let row">

                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>keyboard_arrow_down</mat-icon>
                  </button>
                    <mat-menu #menu="matMenu">
                        <!--  -->

                        <ng-container>
                            <button mat-icon-button class="btn btn-dark" (click)="onEdit(row)">
                                        <mat-icon>edit</mat-icon>
                                    </button>

                        </ng-container>
                        <!--  -->

                        <ng-container>
                            <button mat-icon-button class="btn btn-danger" color="warn" (click)="onDelete(row)">
                                            <mat-icon>delete_outline</mat-icon>
                                        </button>

                        </ng-container>
                    </mat-menu>
                </td>
            </ng-container>


        </table>
        <mat-paginator [pageSize]='10' [pageSizeOptions]='[5,10,25,50]' showFirstLastButtons>
        </mat-paginator>
    </div>

    <br>
</div>
