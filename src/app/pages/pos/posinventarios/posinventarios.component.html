<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h1 style="text-align: center;">Inventarios</h1>

                <div class="container">

                    <div class="row">

                        <ng-container>


                            <div class="col-md-4 col-sm-12" style="display: griblockd; justify-content: center">

                            </div>
                        </ng-container>
                        <div class="col-md-4 col-sm-12" style="display: grid">



                        </div>
                        <div class="col-md-4 col-sm-12" style="display: grid">


                            <mat-form-field style="display: block">
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
                            </mat-form-field>


                        </div>

                    </div>

                </div>


                <hr>



                <div style="overflow:auto;">

                    <table mat-table [dataSource]="listData" matSort class="scrollable" multiTemplateDataRows>



                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <!-- <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr> -->





                        <ng-container matColumnDef="Clave">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Clave</th>
                            <td class="folio" mat-cell *matCellDef="let element">{{element.claveproducto}}
                                <td>
                        </ng-container>


                        <ng-container matColumnDef="Producto">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
                            <td mat-cell *matCellDef="let element">{{element.nombreproducto }}

                            </td>
                        </ng-container>




                        <ng-container matColumnDef="Cantidad">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
                            <td mat-cell *matCellDef="let element">{{element.cantidad}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="Sucursal">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sucursal</th>
                            <td mat-cell *matCellDef="let element">{{element.sucursal}}
                            </td>
                        </ng-container>








                    </table>





                    <mat-paginator [pageSize]='10' [pageSizeOptions]='[5,10,25,50]' showFirstLastButtons>
                    </mat-paginator>
                </div>

            </div>
        </div>
    </div>
</div>
