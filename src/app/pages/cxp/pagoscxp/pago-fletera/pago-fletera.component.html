<div class="row">
    <div class="col-12">
        <div class="card ">
            <div class="card-body">
                <h1 style="text-align: center;">Fletes</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 col-sm-12" style="display: block; justify-content: center">

                        </div>

                        <div class="col-md-3 col-sm-12" style="display: grid">


                            <mat-form-field>
                                <mat-label> Estatus </mat-label>
                                <mat-select (selectionChange)="estatusCambio($event)" [(ngModel)]="estatusSelect">
                                    <mat-option *ngFor="let dl of listEstatus" [value]="dl.Estatus"> {{dl.Estatus}} </mat-option>
                                </mat-select>
                            </mat-form-field>

                        </div>
                        <div class="col-md-6 col-sm-12" style="display: grid">
                            <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
                            </mat-form-field>
                        </div>

                    </div>
                </div>

                <hr>

                <div style="overflow:auto;">

                    <table mat-table [dataSource]="listData" matSort class="scrollable" multiTemplateDataRows>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <ng-container matColumnDef="Factura" sticky>
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Factura</th>
                            <td class="Factura" mat-cell *matCellDef="let element">{{element.Factura}}
                                <td>
                        </ng-container>



                        <ng-container matColumnDef="Fletera">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fletera</th>
                            <td mat-cell *matCellDef="let element">{{element.Fletera}}
                                <td>
                        </ng-container>


                        <ng-container matColumnDef="Estatus">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estatus</th>
                            <td mat-cell *matCellDef="let element" [ngSwitch]=element.Estatus>
                                <span *ngSwitchCase="'Capturada'" class="label label-light-info">CAPTURADA</span>
                                <span *ngSwitchCase="'Terminada'" class="label label-light-success">TERMINADA</span>
                            </td>
                        </ng-container>




                        <ng-container matColumnDef="Options" stickyEnd>
                            <th mat-header-cell *matHeaderCellDef>Opciones</th>
                            <td mat-cell *matCellDef="let row">

                                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>keyboard_arrow_down</mat-icon>
                  </button>
                                <mat-menu #menu="matMenu">
                                    <!--  -->
                                    <button title="Editar" mat-icon-button class="btn btn-dark" (click)="onAddPago(row)">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                    <!-- <button title="Vista Previa" mat-icon-button class="btn btn-dark" (click)="onDelete(row)">
                                                <mat-icon>delete</mat-icon>
                                            </button> -->
                                    <!--  -->
                                    <!-- <button title="Vista Previa" mat-icon-button class="btn btn-dark" (click)="openrep(row)">
                                        <mat-icon>visibility</mat-icon>
                                    </button> -->
                                    <!--  -->
                                    <!-- <button title="Vista Previa" mat-icon-button class="btn btn-dark" (click)="openrep(row)">
                                                <mat-icon>visibility</mat-icon>
                                            </button> -->
                                    <!--  -->
                                    <!-- <button id="enviaremail" [hidden]="true" mat-icon-button class="btn btn-dark" data-toggle="modal" data-target="#cargando"></button>
                                    <button title="Enviar Correo" mat-icon-button class="btn btn-dark" (click)="email()">
                                                <mat-icon>alternate_email</mat-icon>
                                              </button> -->
                                    <!--  -->
                                    <!-- <button title="Eliminar" mat-icon-button class="btn btn-danger" color="warn" (click)="onDelete(row)">
                                                    <mat-icon>delete_outline</mat-icon>
                                                </button> -->
                                </mat-menu>
                            </td>
                        </ng-container>
                    </table>
                    <mat-paginator [pageSize]='10' [pageSizeOptions]='[5,10,25,50]' showFirstLastButtons>
                    </mat-paginator>
                </div>
            </div>

        </div>
    </div>
</div>
