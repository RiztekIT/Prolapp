<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step>
        <form>
            <ng-template matStepLabel>Informacion del Cliente</ng-template>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md6">
                        <label class="input-group-text text-info"> NÂ° De Cotizacion </label>
                        <input type="text" class="form-control" name="IdCotizacion" #IdCotizacion="ngModel" [(ngModel)]="service.formDataCotizacion.IdCotizacion" readonly>
                    </div>
                </div>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Fill out your address</ng-template>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
