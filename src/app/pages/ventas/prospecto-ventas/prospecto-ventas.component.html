<div class="row">
    <div class="col-12">
        <div class="card-body">
            <h2 style="text-align:center;"> Prospectos </h2>
            <div fxLayoutAlign="row">
                <mat-card style="text-align: right;" class="mat-elevation-z0">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
                    </mat-form-field>
                </mat-card>
            </div>

            <div style="overflow: auto;">
                <table mat-table [dataSource]="listData" matSort>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                    <ng-container matColumnDef="Nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                        <td mat-cell *matCellDef="let element">{{element.Nombre}}
                            <td>
                    </ng-container>

                    <ng-container matColumnDef="Correo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
                        <td mat-cell *matCellDef="let element">{{element.Correo}}
                            <td>
                    </ng-container>

                    <ng-container matColumnDef="Telefono">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
                        <td mat-cell *matCellDef="let element">{{element.Telefono}}
                            <td>
                    </ng-container>

                    <ng-container matColumnDef="Direccion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
                        <td mat-cell *matCellDef="let element">{{element.Direccion}}
                            <td>
                    </ng-container>

                    <ng-container matColumnDef="Empresa">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Empresa</th>
                        <td mat-cell *matCellDef="let element">{{element.Empresa}}
                            <td>
                    </ng-container>

                    <ng-container matColumnDef="Estatus">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estatus</th>
                        <td mat-cell *matCellDef="let element">{{element.Estatus}}
                            <td>
                    </ng-container>

                    <ng-container matColumnDef="IdCotizacion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>IdCotizacion</th>
                        <td mat-cell *matCellDef="let element">{{element.IdCotizacion}}
                            <td>
                    </ng-container>
                    <ng-container matColumnDef="Options">
                        <th mat-header-cell *matHeaderCellDef>Opciones</th>
                        <td mat-cell *matCellDef="let row">

                            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                <mat-icon>keyboard_arrow_down</mat-icon>
                              </button>
                            <mat-menu #menu="matMenu">
                                <!--  -->
                                <button [disabled]="Agregar == false" mat-icon-button class="btn btn-dark" (click)="onEdit(row)">
                                                            <mat-icon>person_add</mat-icon>
                                                        </button>
                                <!--  -->
                                <button [disabled]="Borrar == false" mat-icon-button class="btn btn-danger" color="warn" (click)="onDelete(row)">
                                                                <mat-icon>delete_outline</mat-icon>
                                                            </button>
                            </mat-menu>
                        </td>
                    </ng-container>

                </table>
                <mat-paginator [pageSize]='10' [pageSizeOptions]='[5,10,25,50]' showFirstLastButtons>
                </mat-paginator>
            </div>

        </div>
    </div>
</div>
