<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h2 style="text-align: center;">Reportes de Ventas</h2>


                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Reportes de Cobranza
                              </button>
                    </h2>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <mat-card class="mat-elevation-z0">
                        <div class="container">
                            <div class="row">
                                <div class="col-4" style="align-self: center">

                                    <mat-checkbox class="checkbx" [(checked)]="todosClientes" (change)="checkbox($event)">
                                    </mat-checkbox>
                                    <label class="input-group-text text-info">
                                                Todos Los Clientes
                                            </label>
                                </div>
                                <div class="col-8" *ngIf="!todosClientes">
                                    <label class="input-group-text text-info">Seleccionar Cliente</label>

                                    <div class="row">
                                        <div class="col-12">
                                            <mat-form-field class="example-full-width">
                                                <input type="text" placeholder="Seleccionar Cliente" aria-label="Number" [formControl]="myControl" matInput [matAutocomplete]="auto" name="ClienteId" [(ngModel)]="serviceCliente.Idclienteservicio">
                                                <mat-autocomplete #auto="matAutocomplete">
                                                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option.IdClientes" (onSelectionChange)="onSelectionChange(option, $event)">
                                                        {{option.IdClientes}} {{option.Nombre}}
                                                    </mat-option>
                                                </mat-autocomplete>
                                            </mat-form-field>
                                            <input type="string" class="form-control" readonly name="ClienteNombre" readonly [(ngModel)]="ClienteNombre">
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <!--   <br>
                                    <div class="col-12">
                                        <h2 class="h1-responsive" style="text-align: center;"> Reportes de Cobranza </h2>
                                    </div>
                                    <br>
                                    <br>
                                    <br> -->
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 btnalign">
                                        <button class="btn btn-warning" id="abrirpdf" (click)='reporteCobranza()'><i class="mdi mdi-file-outline btn-lg"></i>Reporte Cobranza</button>
                                    </div>
                                    <div class="col-4 btnalign">
                                        <button class="btn btn-success" id="abrirpdf" (click)="reporteCobranzaDlls()"><i class="mdi mdi-file-outline btn-lg"></i>Reporte Cobranza Dlls</button>
                                    </div>
                                    <div class="col-4 btnalign">
                                        <button class="btn btn-info" id="abrirpdf" (click)="reporteCobranzaMxn()"><i class="mdi mdi-file-outline btn-lg"></i>Reporte Cobranza Mxn</button>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </mat-card>
                </div>

            </div>
        </div>
    </div>
</div>
