<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h2 style="text-align: center;">Reportes de Ventas</h2>

                <div class="card-header" id="headingOne" style="border: ridge;">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                    Reportes de Ventas
                                  </button>
                    </h2>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample" style="border: ridge;">
                    <div class="container">
                        <br>
                        <div class="row">
                            <div class="col-12">
                                <h3> Reporte de Facturas - Vendedor</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="col-4">
                                    <mat-form-field>
                                        <mat-label> Fecha Inicial </mat-label>
                                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                        <input matInput readonly="readonly" required [matDatepicker]="picker1" type="text" class="form-control" name="fechaInicial" [(ngModel)]="fecha1">
                                        <mat-datepicker #picker1></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <mat-form-field>
                                        <mat-label> Fecha Final </mat-label>
                                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                        <input matInput readonly="readonly" required [matDatepicker]="picker2" type="text" class="form-control" name="fechaFinal" [(ngModel)]="fecha2">
                                        <mat-datepicker #picker2></mat-datepicker>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-4" style="align-self: center">
                                <button class="btn btn-info" mat-raised-button (click)='abrirReporteFactutacionVentas()'><i class="mdi mdi-file-outline btn-lg"></i>Generar Reporte</button>
                            </div>

                        </div>
                    </div>
                </div>
