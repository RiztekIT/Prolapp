<mat-card class="mat-elevation-z0">
    <div class="row" style="align-items: center;">
        <div class="col-4">
            <button style="width: 100%;" mat-raised-button class="btn btn-prolacto btn-lg" (click)="onAdd('Agregar Cliente')"><mat-icon class="example-tab-icon">add_circle</mat-icon></button>
            <!-- <button style="width: 100%;" mat-raised-button class="btn btn-muelles btn-lg" (click)="onAdd()"><mat-icon class="example-tab-icon">add_circle</mat-icon></button> -->
        </div>
        <div class="col-4"></div>
        <div class="col-4">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
            </mat-form-field>
        </div>


    </div>

</mat-card>

<hr>

<div style="overflow:auto;">
    <table mat-table [dataSource]="listData" matSort>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



        <!-- <ng-container matColumnDef="IdUsuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>IdUsuario</th>
            <td mat-cell *matCellDef="let element">{{element.IdUsuario}}</td>
        </ng-container> -->

        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.Nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="Usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
            <td mat-cell *matCellDef="let element">{{element.NombreUsuario}}</td>
        </ng-container>

        <ng-container matColumnDef="ApellidoPaterno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ApellidoPaterno</th>
            <td mat-cell *matCellDef="let element">{{element.ApellidoPaterno}}</td>
        </ng-container>

        <ng-container matColumnDef="ApellidoMaterno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ApellidoMaterno</th>
            <td mat-cell *matCellDef="let element">{{element.ApellidoMaterno}}</td>
        </ng-container>

        <ng-container matColumnDef="Correo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
            <td mat-cell *matCellDef="let element">{{element.Correo}}</td>
        </ng-container>

        <ng-container matColumnDef="Telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
            <td mat-cell *matCellDef="let element">{{element.Telefono}}</td>
        </ng-container>

        <ng-container matColumnDef="Contraseña">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Contraseña</th>
            <td mat-cell *matCellDef="let element">{{element.Contra}}</td>
        </ng-container>


        <ng-container matColumnDef="Options">
            <th mat-header-cell *matHeaderCellDef>Options</th>
            <td mat-cell *matCellDef="let row">

                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>keyboard_arrow_down</mat-icon>
                  </button>
                <mat-menu #menu="matMenu">
                    <!--  -->
                    <button mat-icon-button class="btn btn-dark" (click)="onEdit(row,'Editar Cliente')">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                    <!--  -->
                    <button mat-icon-button class="btn btn-danger" color="warn" (click)="onDelete(row.IdUsuario,'Borrar Cliente')">
                                            <mat-icon>delete_outline</mat-icon>
                </button>
                </mat-menu>
            </td>
        </ng-container>


    </table>
    <mat-paginator [pageSize]='10' [pageSizeOptions]='[5,10,25,50]' showFirstLastButtons>
    </mat-paginator>
</div>
<br>
