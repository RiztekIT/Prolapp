<mat-card style="text-align: right;" class="mat-elevation-z0">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</mat-card>

<div style="overflow:auto;">
    <table mat-table [dataSource]="listData" matSort>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



        <ng-container matColumnDef="IdUsuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>IdUsuario</th>
            <td mat-cell *matCellDef="let element">{{element.IdUsuario}}</td>
        </ng-container>

        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.Nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="Usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
            <td mat-cell *matCellDef="let element">{{element.NombreUsuario}}</td>
        </ng-container>

        <ng-container matColumnDef="ApellidoPaterno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ApellidoPaterno</th>
            <td mat-cell *matCellDef="let element">{{element.ApellidoPaterno}}</td>
        </ng-container>

        <ng-container matColumnDef="ApellidoMaterno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ApellidoMaterno</th>
            <td mat-cell *matCellDef="let element">{{element.ApellidoMaterno}}</td>
        </ng-container>

        <ng-container matColumnDef="Correo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
            <td mat-cell *matCellDef="let element">{{element.Correo}}</td>
        </ng-container>

        <ng-container matColumnDef="Telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
            <td mat-cell *matCellDef="let element">{{element.Telefono}}</td>
        </ng-container>

        <ng-container matColumnDef="Contraseña">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Contraseña</th>
            <td mat-cell *matCellDef="let element">{{element.Contra}}</td>
        </ng-container>


        <ng-container matColumnDef="Options">
            <th mat-header-cell *matHeaderCellDef>Options</th>
            <td mat-cell *matCellDef="let row">
                <!--  -->
                <button mat-icon-button class="btn btn-primary" (click)="onEdit(row)">
                                        <mat-icon>launch</mat-icon>
                                    </button>
                <!--  -->
                <button mat-icon-button class="btn btn-danger" color="warn" (click)="onDelete(row.IdUsuario)">
                                            <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>


    </table>
</div>
<br>

<button class="btn btn-primary" (click)="onAdd()">Agregar Usuario</button>
