<div fxLayoutAlign="row">
    <mat-card style="text-align: right;" class="mat-elevation-z0">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </mat-card>
</div>


<div class="mat-elevation-z8">

    <mat-table [dataSource]="listData" matSort class="scrollable">

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>



        <ng-container matColumnDef="IdUsuario">
            <mat-header-cell *matHeaderCellDef mat-sort-header>IdUsuario</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.IdUsuario}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Nombre}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Usuario">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.NombreUsuario}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="ApellidoPaterno">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ApellidoPaterno</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.ApellidoPaterno}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="ApellidoMaterno">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ApellidoMaterno</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.ApellidoMaterno}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Correo">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Correo</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Correo}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Telefono">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Telefono}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Contraseña">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Contraseña</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Contra}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Options">
            <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
            <mat-cell *matCellDef="let row">


                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                    <mat-icon>keyboard_arrow_down</mat-icon>
                                  </button>
                <mat-menu #menu="matMenu">
                    <button mat-icon-button class="btn btn-dark" (click)="onEdit(row)">
                                        <mat-icon>launch</mat-icon>
                                    </button>
                    <!--  -->
                    <button mat-icon-button class="btn btn-danger" color="warn" (click)="onDelete(row.IdUsuario)">
                                            <mat-icon>delete_outline</mat-icon>
                </button>
                </mat-menu>
            </mat-cell>
        </ng-container>


    </mat-table>
</div>
<br>

<button class="btn btn-primary" (click)="onAdd()">Agregar Usuario</button>
