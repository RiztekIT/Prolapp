<div class="d-flex justify-content-between m-2">
    <h4>Editar Usuarios</h4>
    <button mat-button class="btn btn-danger" color="warn" (click)="onClose()">
    <mat-icon>close</mat-icon>
</button>

</div>

<hr>


<div style="overflow: auto; height: 450px;">


    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">


        <div class="form-material">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">


                        <label class="input-group-text text-info">Usuario ID</label>
                        <input readonly="readonly" type="text" class="form-control" name="IdUsuario" #IdUsuario="ngModel" [(ngModel)]="service.formData.IdUsuario">



                        <label class="input-group-text text-info">Nombre</label>
                        <input required minlength="2" type="text" class="form-control" name="Nombre" #Nombre="ngModel" [(ngModel)]="service.formData.Nombre">

                        <div class="text-left text-danger" *ngIf="Nombre.invalid && Nombre.touched">
                            Favor de Ingresar un Nombre.
                        </div>


                        <label class="input-group-text text-info">Nombre Usuario</label>
                        <input required minlength="2" type="text" class="form-control" name="NombreUsuario" #NombreUsuario="ngModel" [(ngModel)]="service.formData.NombreUsuario">

                        <div class="text-left text-danger" *ngIf="NombreUsuario.invalid && NombreUsuario.touched">
                            Favor de Ingresar Nombre.
                        </div>

                        <label class="input-group-text text-info">Apellido Paterno</label>
                        <input required minlength="2" type="text" class="form-control" name="ApellidoPaterno" #ApellidoPaterno="ngModel" [(ngModel)]="service.formData.ApellidoPaterno">

                        <div class="text-left text-danger" *ngIf="ApellidoPaterno.invalid && ApellidoPaterno.touched">
                            Favor de Ingresar Apellido.
                        </div>


                        <label class="input-group-text text-info">Apellido Materno</label>
                        <input required minlength="2" type="text" class="form-control" name="ApellidoMaterno" #ApellidoMaterno="ngModel" [(ngModel)]="service.formData.ApellidoMaterno">

                        <div class="text-left text-danger" *ngIf="ApellidoMaterno.invalid && ApellidoMaterno.touched">
                            Favor de Ingresar Apellido.
                        </div>

                    </div>
                    <div class="col-lg-6">
                        <label class="input-group-text text-info">Correo</label>
                        <input required minlength="2" type="email" class="form-control" name="Correo" #Correo="ngModel" [(ngModel)]="service.formData.Correo">

                        <div class="text-left text-danger" *ngIf="Correo.invalid && Correo.touched">
                            Favor de Ingresar Correo Valido.
                        </div>


                        <label class="input-group-text text-info">Telefono</label>
                        <input required minlength="0" type="number" class="form-control" name="Telefono" #Telefono="ngModel" [(ngModel)]="service.formData.Telefono">

                        <div class="text-left text-danger" *ngIf="Telefono.invalid && Telefono.touched">
                            Favor de Ingresar Telefono.
                        </div>


                        <label class="input-group-text text-info">Contraseña</label>
                        <input required minlength="2" type="text" class="form-control" name="Contra" #Contra="ngModel" [(ngModel)]="service.formData.Contra">

                        <div class="text-left text-danger" *ngIf="Contra.invalid && Contra.touched">
                            Favor de Ingresar Contraseña.
                        </div>

                        <input type="hidden" class="form-control" name="FechaUltimoAcceso" #FechaUltimoAcceso="ngModel" value="2016-09-16T00:00:00" [(ngModel)]="service.formData.FechaUltimoAcceso">
                    </div>
                </div>
                <br>
                <button class="btn btn-success" mat-raised-button type="submit" color="success" [disabled]="form.invalid">Actualizar Usuario</button>

            </div>
        </div>
    </form>
</div>
