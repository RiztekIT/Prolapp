<div class="d-flex justify-content-between">
    <h4 class="text-inverse">Agregar Nuevo Vendedor</h4>

    <button mat-button class="btn btn-danger" color="warn" (click)="onClose()">
            <mat-icon>close</mat-icon>
        </button>


</div>


<div style="overflow: auto; height: 450px;">


    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

        <div class="form-material">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <label class="input-group-text text-info">Nombre</label>
                        <input required placeholder="Escribe el nombre" type="text" class="form-control" name="Nombre" #Nombre="ngModel" [(ngModel)]="service.formDataV.Nombre">

                        
                        <!--               -------------------------------------------------------                                       -->

                    </div>
                </div>
            </div>
        </div>

        <br>
        <button class="mt-4" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Agregar Vendedor</button>

    </form>

</div>
