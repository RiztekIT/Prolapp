<mat-card class="mat-elevation-z0">
    <div class="row" style="align-items: center;">
        <div class="col-4">
            <button [disabled]="Agregar == false" style="width: 100%;" mat-raised-button class="btn btn-prolacto btn-lg" (click)="onAdd('Agregar Vendedor')"><mat-icon class="example-tab-icon">add_circle</mat-icon></button>

        </div>
        <div class="col-4"></div>
        <div class="col-4">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
            </mat-form-field>
        </div>


    </div>

</mat-card>

<hr>
<div style="overflow:auto;">

    <table mat-table [dataSource]="listData" matSort>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        <ng-container matColumnDef="IdVendedor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Vendedor</th>
            <td mat-cell *matCellDef="let element">{{element.IdVendedor}}
            </td>
        </ng-container>

        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.Nombre}}
                <td>
        </ng-container>


        <ng-container matColumnDef="Options">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;">Options</th>
            <td mat-cell *matCellDef="let row">

                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>keyboard_arrow_down</mat-icon>
                  </button>
                <mat-menu #menu="matMenu">
                    <!--  -->
                    <button [disabled]="Editar == false" mat-icon-button class="btn btn-dark" (click)="onEdit(row, 'Editar Vendedor')">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                    <!--  -->
                    <button [disabled]="Borrar == false" mat-icon-button class="btn btn-danger" color="warn" (click)="onDelete(row.IdVendedor, 'Borrar Vendedor')">
                                                    <mat-icon>delete_outline</mat-icon>
                                                </button>
                </mat-menu>
            </td>
        </ng-container>

    </table>
    <mat-paginator [pageSize]='10' [pageSizeOptions]='[5,10,25,50]' showFirstLastButtons>
    </mat-paginator>
</div>
