<div class="d-flex justify-content-between m-2">
    <h4>Editar Vendedores</h4>
    <button mat-button class="btn btn-danger" color="warn" (click)="onClose()">
    <mat-icon>close</mat-icon>
</button>

</div>

<div style="overflow: auto; height: 450px;">


    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">


        <div class="form-material">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">

                        <label class="input-group-text text-info">Id Vendedor</label>
                        <input readonly="readonly" type="text" class="form-control" name="IdVendedor" #IdUsuario="ngModel" [(ngModel)]="service.formDataV.IdVendedor">

                        <label class="input-group-text text-info">Nombre Del Vendedor</label>
                        <input requiredtype="text" class="form-control" name="Nombre" #Nombre="ngModel" [(ngModel)]="service.formDataV.Nombre">


                    </div>
                </div>
                <br>
                <button class="btn btn-success" mat-raised-button color="success" type="submit" [disabled]="form.invalid">Actualizar Usuario</button>

            </div>
        </div>
    </form>
</div>
