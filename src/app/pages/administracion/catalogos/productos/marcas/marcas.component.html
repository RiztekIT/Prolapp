<div class="d-flex justify-content-between m-2">
    <h4>{{titulo}}</h4>
    <button mat-button class="btn btn-danger" color="warn" (click)="onClose()">
    <mat-icon>close</mat-icon>
</button>
</div>

<hr>
<div style="overflow: auto; height: 450px;">
    <form #form="ngForm" autocomplete="off">


        <div class="form-material">
            <div class="container">
                <div class="row">

                    <div class="col-12">
                        <label class="input-group-text text-info">ProductoMarca</label>
                        <input required type="text" class="form-control" name="ProduuctoMarca" #ProduuctoMarca="ngModel" [(ngModel)]="this.ProductosService.dataMarcas.ProductoMarca">
                        
                        <label class="input-group-text text-info">NombreMarca</label>
                        <input required type="text" class="form-control" name="NombreMarca" #NombreMarca="ngModel" [(ngModel)]="this.ProductosService.dataMarcas.NombreMarca">
                        
                        
                        <label class="input-group-text text-info">Clave</label>
                        <input required type="text" class="form-control" name="ClaveMarca" #ClaveMarca="ngModel" [(ngModel)]="this.ProductosService.dataMarcas.ClaveMarca">
                        
                    </div>
                    <br>
                    <button class="btn btn-success" mat-raised-button color="success" (click)="AddEditMarcas()" [disabled]="form.invalid">{{tipo}} Fletera</button>
                    <br>
                </div>
            </div>
        </div>
    </form>
</div>
