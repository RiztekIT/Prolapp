<div class="d-flex justify-content-between">
    <h4>Agregar Nuevo Producto</h4>

    <button mat-button (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>


</div>
<hr>

<div style="overflow: auto; height: 450px;">


    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

        <div class="form-material">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <label class="input-group-text">Nombre</label>
                        <input required minlength="2" type="text" class="form-control" name="Nombre" #Nombre="ngModel" [(ngModel)]="service.formData.Nombre">

                        <div class="text-left text-danger" *ngIf="Nombre.invalid && Nombre.touched">
                            Favor de Ingresar Nombre
                        </div>
                        <!--               -------------------------------------------------------                                       -->

                        <label class="input-group-text">Precio Venta</label>

                        <input required minlength="2" type="number" class="form-control" name="PrecioVenta" #PrecioVenta="ngModel" [(ngModel)]="service.formData.PrecioVenta">

                        <div class="text-left text-danger" *ngIf="PrecioVenta.invalid && PrecioVenta.touched">
                            Favor de Ingresar Precio Venta
                        </div>
                        <!--               -------------------------------------------------------                                       -->

                    </div>
                    <div class="col-lg-6">
                        <label class="input-group-text">Precio Costo</label>

                        <input required minlength="2" type="number" class="form-control" name="PrecioCosto" #PrecioCosto="ngModel" [(ngModel)]="service.formData.PrecioCosto">

                        <div class="text-left text-danger" *ngIf="PrecioCosto.invalid && PrecioCosto.touched">
                            Favor de Ingresar Precio Venta
                        </div>

                        <!--               -------------------------------------------------------                                       -->

                        <label class="input-group-text">Cantidad</label>

                        <input required minlength="2" type="number" class="form-control" name="Cantidad" #Cantidad="ngModel" [(ngModel)]="service.formData.Cantidad">

                        <div class="text-left text-danger" *ngIf="Cantidad.invalid && Cantidad.touched">
                            Favor de Ingresar Apellido Materno
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <button class="btn btn-success" mat-raised-button type="submit" color="success" [disabled]="form.invalid">Agregar Producto</button>

    </form>

</div>
