<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>


<div style="overflow:auto;">
    <div class="mat-elevaton-z8">


        <mat-table [dataSource]="listData" matSort>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>



            <!-- <ng-container matColumnDef="IdProducto">
                <mat-header-cell *matHeaderCellDef mat-sort-header>IdProducto</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.IdProducto}}</mat-header-cell>
            </ng-container> -->

            <ng-container matColumnDef="Nombre">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.Nombre}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="PrecioVenta">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Precio Venta</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.PrecioVenta}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="PrecioCosto">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Precio Costo</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.PrecioCosto}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="Cantidad">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.Cantidad}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="Options">
                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <!--  -->
                    <button mat-icon-button (click)="onEdit(row)">
                                        <mat-icon>launch</mat-icon>
                                    </button>
                    <!--  -->
                    <button mat-icon-button color="warn" (click)="onDelete(row.IdProducto)">
                                            <mat-icon>delete_outline</mat-icon>
                                        </button>
                </mat-cell>
            </ng-container>


        </mat-table>
    </div>

</div>

<button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">Agregar Producto</button>
