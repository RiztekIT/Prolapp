        <ng-container matColumnDef="Options">
            <th mat-header-cell *matHeaderCellDef>Options</th>
            <td mat-cell *matCellDef="let row">

                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>keyboard_arrow_down</mat-icon>
                  </button>
                <mat-menu #menu="matMenu">
                    <!--  -->
                    <button [disabled]="Editar == false" mat-icon-button class="btn btn-dark" (click)="onEdit(row,'Editar Cliente')">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                    <!--  -->
                    <button [disabled]="AgregarDireccion == false" mat-icon-button class="btn btn-success" color="warning" (click)="onAddDireccionCliente(row.IdClientes)">
                        <mat-icon>add_location</mat-icon>
                    </button>
                    <button [disabled]="Editar == false" mat-icon-button class="btn btn-success" color="warning" (click)="onAddContactoCliente(row)">
                        <mat-icon>contact_phone</mat-icon>
                    </button>
                    <!--  -->
                    <button [disabled]="Borrar == false" mat-icon-button class="btn btn-danger" color="warn" (click)="onDelete(row.IdClientes, 'Borrar Cliente')">
