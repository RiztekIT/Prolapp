<div class="d-flex justify-content-between m-2">
    <h4>Editar Cliente</h4>
    <button mat-button class="btn btn-danger" color="warn" (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>


</div>

<hr>


<div style="overflow: auto; height: 450px;">

    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

        <div class="form-material">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">

                        <!-- 
                        <label class="input-group-text text-info">Cliente ID</label>
                        <input readonly="readonly" type="text" class="form-control" name="IdClientes" #IdClientes="ngModel" [(ngModel)]="service.formData.IdClientes"> -->

                        <label class="input-group-text text-info">Nombre</label>
                        <input required  type="text" class="form-control" name="Nombre" #Nombre="ngModel" [(ngModel)]="service.formData.Nombre">

                        


                        <label class="input-group-text text-info">RFC</label>
                        <input required  type="text" class="form-control" name="RFC" #RFC="ngModel" [(ngModel)]="service.formData.RFC">

                        


                        <label class="input-group-text text-info">Razon Social</label>
                        <input required  type="text" class="form-control" name="RazonSocial" #RazonSocial="ngModel" [(ngModel)]="service.formData.RazonSocial">

                        


                        <label class="input-group-text text-info">Calle</label>
                        <input required  type="text" class="form-control" name="Calle" #Calle="ngModel" [(ngModel)]="service.formData.Calle">

                        


                        <label class="input-group-text text-info">Colonia</label>
                        <input required  type="text" class="form-control" name="Colonia" #Colonia="ngModel" [(ngModel)]="service.formData.Colonia">

                        


                        <label class="input-group-text text-info">CP</label>
                        <input required  type="text" class="form-control" name="CP" #CP="ngModel" [(ngModel)]="service.formData.CP">

                        


                        <label class="input-group-text text-info">Ciudad</label>
                        <input required  type="text" class="form-control" name="Ciudad" #Ciudad="ngModel" [(ngModel)]="service.formData.Ciudad">

                        

                    </div>
                    <div class="col-lg-6">


                        <label class="input-group-text text-info">Estado</label>
                        <input required  type="text" class="form-control" name="Estado" #Estado="ngModel" [(ngModel)]="service.formData.Estado">

                        


                        <label class="input-group-text text-info">Numero Interior</label>
                        <input type="number" class="form-control" name="NumeroInterior" #NumeroInterior="ngModel" [(ngModel)]="service.formData.NumeroInterior">

                        


                        <label class="input-group-text text-info">Numero Exterior</label>
                        <input required  type="number" class="form-control" name="NumeroExterior" #NumeroExterior="ngModel" [(ngModel)]="service.formData.NumeroExterior">

                        
                        <!--               -------------------------------------------------------                                       -->

                        <label class="input-group-text text-info">Clave Cliente</label>
                        <input required  type="text" class="form-control" name="ClaveCliente" #ClaveCliente="ngModel" [(ngModel)]="service.formData.ClaveCliente">

                        
                        <!--               -------------------------------------------------------                                       -->

                        <label class="input-group-text text-info">Estado</label>
                        <input required  type="text" class="form-control" name="Estatus" #Estatus="ngModel" [(ngModel)]="service.formData.Estatus">

                        
                        <!--               -------------------------------------------------------                                       -->

                        <label class="input-group-text text-info">Limite Credito</label>
                        <input required  type="text" class="form-control" name="LimiteCredito" #LimiteCredito="ngModel" [(ngModel)]="service.formData.LimiteCredito">

                        
                        <!--               -------------------------------------------------------                                       -->

                        <label class="input-group-text text-info">Dias Credito</label>
                        <input required  type="text" class="form-control" name="DiasCredito" #DiasCredito="ngModel" [(ngModel)]="service.formData.DiasCredito">

                        
                        <!--               -------------------------------------------------------                                       -->

                        <label class="input-group-text text-info">Metodo Pago</label>
                        <input required  type="text" class="form-control" name="MetodoPago" #MetodoPago="ngModel" [(ngModel)]="service.formData.MetodoPago">

                        
                        <!--               -------------------------------------------------------                                       -->

                        <label class="input-group-text text-info">Uso CFDI</label>
                        <input required  type="text" class="form-control" name="UsoCFDI" #UsoCFDI="ngModel" [(ngModel)]="service.formData.UsoCFDI">

                        

                        <label class="input-group-text text-info">Vendedor</label>
                        <br>
                        <mat-form-field>
                            <input type="text" [(ngModel)]="service.formData.Vendedor" aria-label="Number" [formControl]="myControl" matInput [matAutocomplete]="auto" name="IdVendedor">
                            <mat-autocomplete #auto="matAutocomplete">
                                <mat-option *ngFor="let option of filteredOptions | async" [value]="option.IdVendedor" (onSelectionChange)="onSelectionChange(option, $event)">
                                    {{option.IdVendedor}} {{option.Nombre}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>

                        <!-- <input type="hidden" class="form-control" name="IdApi" #IdApi="ngModel" value="5de771f1a1203" [(ngModel)]="service.formData.IdApi"> -->
                    </div>
                </div>
                <br>
                <button class="btn btn-success" mat-raised-button color="success" type="submit" [disabled]="form.invalid">Actualizar Cliente</button>
            </div>
        </div>
    </form>
</div>
