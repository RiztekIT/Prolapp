<div style="overflow:auto;">
    <table mat-table [dataSource]="listData" matSort>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



        <ng-container matColumnDef="IdUsuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>IdUsuario</th>
            <td mat-cell *matCellDef="let element">{{element.IdUsuario}}</td>
        </ng-container>

        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.Nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="Nombre Usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
            <td mat-cell *matCellDef="let element">{{element.NombreUsuario}}</td>
        </ng-container>

        <ng-container matColumnDef="Correo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
            <td mat-cell *matCellDef="let element">{{element.Correo}}</td>
        </ng-container>

        <ng-container matColumnDef="Telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
            <td mat-cell *matCellDef="let element">{{element.Telefono}}</td>
        </ng-container>

        <ng-container matColumnDef="Opciones">
            <th mat-header-cell *matHeaderCellDef>Opciones</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button class="btn btn-dark" (click)="AreaList(row)">
                    <mat-icon>edit</mat-icon>
                </button>
        </ng-container>


    </table>
    <mat-paginator [pageSize]='10' [pageSizeOptions]='[5,10,25,50]' showFirstLastButtons>
    </mat-paginator>
</div>
<br>
