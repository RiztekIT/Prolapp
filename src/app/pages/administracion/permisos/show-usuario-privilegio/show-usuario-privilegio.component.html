<div class="card">
    <div class="card card-header">
        <h1 style="text-align: center;">PERMISOS</h1>
    </div>
    <div class="card-body">

        <div style="overflow: auto">
            <form #form="ngForm" autocomplete="off">


                <div *ngFor="let area of service.master; let f = index" class="animated fadeIn faster">

                    <div class="card card-outline-inverse col-12">

                        <div>
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>

                                    <mat-panel-title class="text-center">
                                        <h3 class="m-b-0; text-center">{{area.Area}}</h3>
                                    </mat-panel-title>


                                    <mat-panel-description style="justify-content: flex-end;">

                                        <mat-icon>account_circle</mat-icon>
                                    </mat-panel-description>
                                </mat-expansion-panel-header>
                                <hr>




                                <div class="form-material" style="background-color: rgb(251, 251, 251);">
                                    <div class="row">

                                        <div class="col-12 col-md-4 col-lg-2" *ngFor="let modulo of area.Modulo; let i = index">
                                            <h4>{{modulo.Modulo}} </h4>

                                            <div class="form-material">


                                                <div *ngFor="let proceso of modulo.NombreProcesos; let b = index">
                                                    <mat-checkbox class="checkbx" name="proceso.PermisoBool" [(checked)]="proceso.PermisoBool" (change)="checkbox($event,f,i, b)">
                                                    </mat-checkbox>
                                                    <label class="input-group-text text-info">
                                                            {{ proceso.NombreProceso}}
                                                        </label>
                                                </div>

                                            </div>
                                            <hr>
                                        </div>
                                    </div>
                                </div>



                            </mat-expansion-panel>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <hr>
    </div>
</div>
