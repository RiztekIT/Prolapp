<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div>
                    <h2>Expedientes</h2>

                    <!-- <mat-form-field style="width: 100%;">
                        <mat-label> Empresa </mat-label>             
                        <mat-select (selectionChange)="estatusCambio($event)" [(ngModel)]="apicliente.empresa">        
                            <mat-option *ngFor="let e of listEmpresa" [value]="e"> {{e.RazonSocial}} </mat-option>
                        </mat-select>
                    </mat-form-field> -->

                </div>

                <hr>

                <div class="row" style="align-items: center;">
                    <div class="col-4">
                        <button style="width: 100%;" title="Agregar Expediente" mat-raised-button class="btn btn-prolacto btn-lg" (click)="addDocumento()"><mat-icon class="example-tab-icon">add_circle</mat-icon></button>
                    </div>
                    <div class="col-4"></div>
                    <div class="col-4">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
                        </mat-form-field>
                    </div>


                </div>
                <hr>
                <div id='dvi1' style="overflow:auto;">

                    <table mat-table [dataSource]="listData" matSort>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                        <ng-container matColumnDef="ClaveCliente">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Clave Cliente</th>
                            <td mat-cell *matCellDef="let element">{{element.ClaveCliente}}
                                <td>

                        </ng-container>

                        <ng-container matColumnDef="Nombre">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                            <td mat-cell *matCellDef="let element">{{element.Nombre}}
                                <td>
                        </ng-container>

                        <ng-container matColumnDef="RFC">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>RFC</th>
                            <td mat-cell *matCellDef="let element">{{element.RFC}}
                                <td>
                        </ng-container>

                        <ng-container matColumnDef="RazonSocial">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Razon Social</th>
                            <td mat-cell *matCellDef="let element">{{element.RazonSocial}}
                                <td>
                        </ng-container>

                        <ng-container matColumnDef="Contacto">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Contacto</th>
                            <td mat-cell *matCellDef="let element">{{element.contacto}}
                                <td>
                        </ng-container>

                        <ng-container matColumnDef="Telefono">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
                            <td mat-cell *matCellDef="let element">{{element.telefono}}
                                <td>
                        </ng-container>

                        <ng-container matColumnDef="Correo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
                            <td mat-cell *matCellDef="let element">{{element.correo}}
                                <td>
                        </ng-container>

                        <ng-container matColumnDef="Options">
                            <th mat-header-cell *matHeaderCellDef>Options</th>
                            <td mat-cell *matCellDef="let row">

                                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>keyboard_arrow_down</mat-icon>
                  </button>
                                <mat-menu #menu="matMenu">
                                    <!--  -->
                                    <button mat-icon-button class="btn btn-dark" (click)="addDocumento(row)">
                                                <mat-icon>add_circle</mat-icon>
                                            </button>
                                </mat-menu>
                            </td>
                        </ng-container>

                    </table>
                    <mat-paginator [pageSize]='10' [pageSizeOptions]='[5,10,25,50]' showFirstLastButtons>
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>

</div>
