<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body" style="overflow: auto;">

                <h2 style="text-align: center;">CHECADOR</h2>

                <div class="row">
                    <div class="col-8">
                        <mat-form-field>
                            <mat-label> Seleccionar Fecha </mat-label>
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <input matInput readonly="readonly" required [matDatepicker]="picker1" type="text" class="form-control" name="fechaInicial" [(ngModel)]="fecha1" (dateChange)="filtrofecha($event)">
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>

                    </div>
                    <div class="col-4">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                        </mat-form-field>
                    </div>
                </div>


                <table mat-table [dataSource]="listData" matSort class="scrollable" multiTemplateDataRows>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row" matRipple></tr>
                    <!-- <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"> -->
                    <!-- </tr> -->

                    <ng-container matColumnDef="Usuario">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>USUARIO</th>
                        <td class="folio" mat-cell *matCellDef="let element">
                            {{element.username}}</td>
                    </ng-container>
                    <ng-container matColumnDef="Fecha">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>FECHA</th>
                        <td class="celdafecha" mat-cell *matCellDef="let element">
                            {{element.fechainiciosesion | date: 'yyyy-MM-dd hh:mm'}}</td>
                    </ng-container>

                    <ng-container matColumnDef="Token">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>TOKEN</th>
                        <td mat-cell *matCellDef="let element">
                            {{element.token}}</td>
                    </ng-container>

                </table>
                <mat-paginator [pageSize]='10' [pageSizeOptions]='[5,10,25,50]' showFirstLastButtons>
                </mat-paginator>

            </div>
        </div>
    </div>
</div>
