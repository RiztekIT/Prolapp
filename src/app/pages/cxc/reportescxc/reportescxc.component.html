<div class="card">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Reportes de Cobranza
              </button>
            </h2>
        </div>
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <mat-card class="mat-elevation-z0">
                <div class="row">
                    <!--   <br>
                <div class="col-12">
                    <h2 class="h1-responsive" style="text-align: center;"> Reportes de Cobranza </h2>
                </div>
                <br>
                <br>
                <br> -->
                    <div class="container">
                        <div class="row">
                            <div class="col-4 btnalign">
                                <button class="btn btn-warning" id="abrirpdf" data-toggle="modal" data-target="#add-new-event"><i class="mdi mdi-file-outline btn-lg"></i>Reporte Cobranza</button>
                            </div>
                            <div class="col-4 btnalign">
                                <button class="btn btn-success" id="abrirpdf" data-toggle="modal" data-target="#add-new-event1"><i class="mdi mdi-file-outline btn-lg"></i>Reporte Cobranza Dlls</button>
                            </div>
                            <div class="col-4 btnalign">
                                <button class="btn btn-info" id="abrirpdf" data-toggle="modal" data-target="#add-new-event2"><i class="mdi mdi-file-outline btn-lg"></i>Reporte Cobranza Mxn</button>
                            </div>
                        </div>
                    </div>

                </div>

            </mat-card>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Reporte de Facturacion por Fechas
                      </button>
            </h2>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <mat-card class="mat-elevation-z0">
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                <mat-form-field>
                                    <mat-label> Fecha Inicial </mat-label>
                                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                    <input matInput readonly="readonly" required [matDatepicker]="picker1" type="text" class="form-control" name="fechaInicial" [(ngModel)]="fechaInicial">
                                    <mat-datepicker #picker1></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-4">
                                <mat-form-field>
                                    <mat-label> Fecha Final </mat-label>
                                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                    <input matInput readonly="readonly" required [matDatepicker]="picker2" type="text" class="form-control" name="fechaFinal" [(ngModel)]="fechaFinal">
                                    <mat-datepicker #picker2></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-4">
                                <button (click)="reporteFechas()" class="btn btn-info"> Ver Reporte </button>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>


    <div class="modal fade bs-example-modal-lg show" id="add-new-event">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="container row">
                    <div class="col-11">

                    </div>
                    <div class="col-1">
                        <div>
                            <button class="btn btn-danger" color="warn" data-dismiss="modal" style="float: right;">
                        <mat-icon>close</mat-icon>
                      </button>
                        </div>

                    </div>
                </div>

                <div class="modal0-body ">

                    <div id="pdf">
                        <!-- TOP PAGE LOGO DESCRIPTION-->
                        <div [style.display]="isVisible ? 'block' : 'none'">
                            <app-header-reportes></app-header-reportes>

                        </div>
                        <!-- End TOP -->
                        <div class="content-wrapper">
                            <app-reporte></app-reporte>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Cerrar</button>
                    <button class="btn btn-primary waves-effect waves-light save-category" (click)=" onExportClick()">Descargar</button>
                    <!-- (click)="onExportClick()" -->
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade bs-example-modal-lg show" id="add-new-event1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">


                <div class="container row">
                    <div class="col-11">

                    </div>
                    <div class="col-1">
                        <div>
                            <button class="btn btn-danger" color="warn" data-dismiss="modal" style="float: right;">
                        <mat-icon>close</mat-icon>
                      </button>
                        </div>

                    </div>
                </div>

                <div class="modal0-body ">

                    <div id="pdfdlls">
                        <!-- TOP PAGE LOGO DESCRIPTION-->
                        <div [style.display]="isVisible ? 'block' : 'none'">
                            <app-header-reportes></app-header-reportes>

                        </div>
                        <!-- End TOP -->
                        <div class="content-wrapper">
                            <app-reporte-dlls></app-reporte-dlls>
                        </div>
                    </div>

                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Cerrar</button>
                    <button class="btn btn-primary waves-effect waves-light save-category" (click)=" onExportClickdlls()">Descargar</button>
                    <!-- (click)="onExportClick()" -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bs-example-modal-lg show" id="add-new-event2">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="container row">
                    <div class="col-11">

                    </div>
                    <div class="col-1">
                        <div>
                            <button class="btn btn-danger" color="warn" data-dismiss="modal" style="float: right;">
                        <mat-icon>close</mat-icon>
                      </button>
                        </div>

                    </div>
                </div>

                <div class="modal0-body ">

                    <div id="pdfmxn">
                        <!-- TOP PAGE LOGO DESCRIPTION-->
                        <div [style.display]="isVisible ? 'block' : 'none'">
                            <app-header-reportes></app-header-reportes>

                        </div>
                        <!-- End TOP -->
                        <div class="content-wrapper">
                            <app-reporte-mxn></app-reporte-mxn>
                        </div>
                    </div>

                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Cerrar</button>
                    <button class="btn btn-primary waves-effect waves-light save-category" (click)=" onExportClickmxn()">Descargar</button>
                    <!-- (click)="onExportClick()" -->
                </div>
            </div>
        </div>
    </div>

    <hr>
