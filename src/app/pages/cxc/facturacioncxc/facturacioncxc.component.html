<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h2 style="text-align: center;">Facturacion</h2>

                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>


                <div style="overflow:auto;">
                    <div class="mat-elevaton-z8">


                        <mat-table [dataSource]="listData" matSort>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>



                            <ng-container matColumnDef="Id">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                                <mat-header-cell *matCellDef="let element">{{element.Id}}</mat-header-cell>
                            </ng-container>

                            <ng-container matColumnDef="Folio">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Folio</mat-header-cell>
                                <mat-header-cell *matCellDef="let element">{{element.Folio}}</mat-header-cell>
                            </ng-container>

                            <ng-container matColumnDef="Cliente">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</mat-header-cell>
                                <mat-header-cell *matCellDef="let element">{{element.IdCliente}}</mat-header-cell>
                            </ng-container>

                            <ng-container matColumnDef="FechaExpedicion">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Expedicion</mat-header-cell>
                                <mat-header-cell *matCellDef="let element">{{element.FechaDeExpedicion}}</mat-header-cell>
                            </ng-container>

                            <ng-container matColumnDef="Subtotal">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Subtotal</mat-header-cell>
                                <mat-header-cell *matCellDef="let element">{{element.Subtotal}}</mat-header-cell>
                            </ng-container>

                            <ng-container matColumnDef="IVA">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>IVA</mat-header-cell>
                                <mat-header-cell *matCellDef="let element">{{element.ImpuestosTrasladados}}</mat-header-cell>
                            </ng-container>

                            <ng-container matColumnDef="Total">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Total</mat-header-cell>
                                <mat-header-cell *matCellDef="let element">{{element.Total}}</mat-header-cell>
                            </ng-container>

                            <ng-container matColumnDef="Options">
                                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                                <mat-cell *matCellDef="let row">
                                    <!-- Editar -->
                                    <button mat-icon-button (click)="onEdit(row)">
                                                        <mat-icon>launch</mat-icon>
                                                    </button>
                                    <!-- Eliminar -->
                                    <button mat-icon-button color="warn" (click)="onDelete(row.Id)">
                                                            <mat-icon>delete_outline</mat-icon>
                                                        </button>
                                    <!-- Ver -->
                                    <button mat-icon-button color="warn" (click)="onDelete(row.Id)">
                                        <mat-icon>pageview</mat-icon>
                                    </button>
                                    <!-- PDF -->
                                    <button mat-icon-button color="warn" (click)="onDelete(row.Id)">
                                        <mat-icon>picture_as_pdf</mat-icon>
                                    </button>
                                    <!-- XML -->
                                    <button mat-icon-button color="warn" (click)="onDelete(row.Id)">
                                        <mat-icon>list</mat-icon>
                                    </button>
                                </mat-cell>
                            </ng-container>


                        </mat-table>
                    </div>

                </div>

                <button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">Generar Factura</button>



            </div>
        </div>
    </div>
</div>
