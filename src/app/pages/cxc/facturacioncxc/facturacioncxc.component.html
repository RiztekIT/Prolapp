<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">



                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>


                <div style="overflow:auto;">
                    <div class="mat-elevaton-z8">


                        <mat-table [dataSource]="listData" matSort>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>



                            <ng-container matColumnDef="Cliente">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</mat-header-cell>
                                <mat-header-cell *matCellDef="let element"></mat-header-cell>
                            </ng-container>

                            <ng-container matColumnDef="Productos">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Producto(s)</mat-header-cell>
                                <mat-header-cell *matCellDef="let element"></mat-header-cell>
                            </ng-container>

                            <ng-container matColumnDef="Cantidad">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</mat-header-cell>
                                <mat-header-cell *matCellDef="let element"></mat-header-cell>
                            </ng-container>

                            <ng-container matColumnDef="Precio">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Precio</mat-header-cell>
                                <mat-header-cell *matCellDef="let element"></mat-header-cell>
                            </ng-container>

                            <ng-container matColumnDef="CFDI">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>CFDI</mat-header-cell>
                                <mat-header-cell *matCellDef="let element">{{element.CFDI}}</mat-header-cell>
                            </ng-container>

                            <ng-container matColumnDef="MetodoPago">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Metodo Pago</mat-header-cell>
                                <mat-header-cell *matCellDef="let element">{{element.MetodoPago}}</mat-header-cell>
                            </ng-container>

                            <ng-container matColumnDef="FormaPago">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Forma Pago</mat-header-cell>
                                <mat-header-cell *matCellDef="let element">{{element.FormaPago}}</mat-header-cell>
                            </ng-container>

                            <ng-container matColumnDef="Folio">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Folio</mat-header-cell>
                                <mat-header-cell *matCellDef="let element">{{element.Folio}}</mat-header-cell>
                            </ng-container>

                            <ng-container matColumnDef="Fecha">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</mat-header-cell>
                                <mat-header-cell *matCellDef="let element">{{element.Fecha}}</mat-header-cell>
                            </ng-container>

                            <ng-container matColumnDef="TipoComprobante">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Comprobante</mat-header-cell>
                                <mat-header-cell *matCellDef="let element">{{element.TipoComprobante}}</mat-header-cell>
                            </ng-container>

                            <ng-container matColumnDef="Options">
                                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                                <mat-cell *matCellDef="let row">
                                    <!-- Editar -->
                                    <button mat-icon-button (click)="onEdit(row)">
                                                        <mat-icon>launch</mat-icon>
                                                    </button>
                                    <!-- Eliminar -->
                                    <button mat-icon-button color="warn" (click)="onDelete(row.Id)">
                                                            <mat-icon>delete_outline</mat-icon>
                                                        </button>
                                    <!-- Ver -->
                                    <button mat-icon-button color="warn" (click)="onDelete(row.Id)">
                                        <mat-icon>pageview</mat-icon>
                                    </button>
                                </mat-cell>
                            </ng-container>


                        </mat-table>
                    </div>

                </div>

                <button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">Generar Factura</button>



            </div>
        </div>
    </div>
</div>
