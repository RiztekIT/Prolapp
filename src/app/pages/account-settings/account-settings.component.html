<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">

                    <div class="col-md-8">

                        <label class="input-group-text text-info">Empresa Seleccionada: </label>
                        <br>
                        <label class="input-group-text text-info">{{ enviarfact.empresa.RazonSocial }}</label>
                    </div>
                    <div class="col-md-4">

                        <div class="col-lg-5 col-md-5 col-5">
                            <div>
                                <img width="100%" height="100%" [src]="enviarfact.empresa.Foto" alt="Foto">
                            </div>
                        </div>

                        <!-- <label class="input-group-text text-info">Empresa Seleccionada: </label>
                    <br>
                    <label class="input-group-text text-info">{{ enviarfact.empresa.RazonSocial }}</label> -->
                    </div>

                </div>

                <div class="row">


                    <div class="col-lg-12 col-md-12 col-12">
                        <label class="input-group-text text-info">Listado de Empresas</label>
                        <select class="form-control" name="Empresa" #Empresa="ngModel" [(ngModel)]="this.enviarfact.empresa" required (change)='cambioEmpresa()'>
                                <!-- <option [ngValue]="null" selected disabled>Seleccionar Empresa</option> -->
                                <option *ngFor="let e of listEmpresa" [(ngValue)]="e" [selected]="e === this.enviarfact.empresa"> {{e.RazonSocial}} </option>
                              </select>
                    </div>

                </div>

                <!--    <div>
                            <button (click)='rfc()'>RFC</button>
                        </div> -->

            </div>
        </div>
    </div>
</div>
