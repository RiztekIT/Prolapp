<mat-dialog-content style="max-height: 82vh;">
    <!-- <div class="container" class="form-material"> -->
    <div class="container" style="margin-right: 0;">
        <div class="row">
            <div class="col-10"></div>
            <div class="col-2">

                <button mat-button class="btn btn-danger btnh" color="warn" (click)="onClose()">
                            <mat-icon>close</mat-icon>
                        </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <div>
                <ngx-doc-viewer [url]="fileUrl" viewer="pdf" style="width:100%;height:80vh;"></ngx-doc-viewer>
            </div>
            <!-- <ngx-loading [show]="!pdfstatus" [config]="{animationType: ngxLoadingAnimationTypes.circleSwish}"> -->
            <!-- </ngx-loading> -->
        </div>
        <div class="col-12 col-md-6">
            <div class="container">
                <div class="card-body">
                    <!-- <mat-form-field class="example-full-width"> -->
                    <label class="input-group-text text-info">Para:</label>
                    <input type="string" class="form-control" name="correo" #correo="ngModel" [(ngModel)]="AlmacenEmailService.correo">
                    <!-- </mat-form-field> -->

                    <!-- <mat-form-field class="example-full-width"> -->
                    <label class="input-group-text text-info">CCO:</label>
                    <input type="string" class="form-control" name="cco" #cco="ngModel" [(ngModel)]="AlmacenEmailService.cco">
                    <!-- </mat-form-field> -->
                    <!-- <mat-form-field class="example-full-width"> -->
                    <label class="input-group-text text-info">Asunto:</label>
                    <input type="string" class="form-control" name="asunto" #asunto="ngModel" [(ngModel)]="AlmacenEmailService.asunto">
                    <!-- </mat-form-field> -->
                    <!-- <mat-form-field class="example-full-width"> -->
                    <label class="input-group-text text-info">Correo:</label>
                    <textarea rows="5" type="string" class="form-control" name="cuerpo" #cuerpo="ngModel" [(ngModel)]="AlmacenEmailService.cuerpo"></textarea>
                    <!-- </mat-form-field> -->
                    <label class="input-group-text text-info">Adjuntar Evidencias:</label>
                    <br>
                    <mat-checkbox class="example-margin" [(ngModel)]="evidencia" (change)='obtenerImagenes()'>Evidencias</mat-checkbox>

                    <ngx-dropzone (change)="onSelect($event)">
                        <ngx-dropzone-label>Seleccionar Archivos</ngx-dropzone-label>
                        <!-- <ngx-dropzone-preview *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)"> -->
                        <!-- <ngx-dropzone-label> {{ f.name }}</ngx-dropzone-label> -->
                        <!-- </ngx-dropzone-preview> -->
                    </ngx-dropzone>

                    <button type="button" class="btn btn-secondary waves-effect" (click)="onEnviar()">Enviar</button>
                    <!-- <button type="button" class="btn btn-secondary waves-effect" (click)="leerArchivo()" file-hander>leer</button> -->
                    <!-- <button type="button" class="btn btn-secondary waves-effect" (click)="leerDir()" file-hander>leerDir</button> -->
                    <!-- <button type="button" class="btn btn-secondary waves-effect" (click)="urlPDF()">leer</button> -->
                    <p style="font-weight: 400; margin-top: 10px;">Archivos:</p>
                    <div style="border: .5px solid black; margin-top: 5px; padding-left: 5px; height: 200px; overflow-y: scroll;">
                        <div *ngFor="let a of archivos">
                            <button class="btn " (click)='leerArchivos(a)' style="margin-bottom: 5px; margin-top: 10px;"> {{a}} </button>
                            <button class="btn btn-danger" (click)='onRemove(a)' style="margin-bottom: 5px; margin-left: 2px;"> X </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- <ngx-loading [show]="loading2" [config]="{animationType: ngxLoadingAnimationTypes.circleSwish}"> -->
        <!-- </ngx-loading> -->
    </div>
    <!-- </div> -->


    <!-- <input type="file" id="fileUpload" name="fileUpload" multiple="multiple" style="display:none;" /> -->
</mat-dialog-content>
