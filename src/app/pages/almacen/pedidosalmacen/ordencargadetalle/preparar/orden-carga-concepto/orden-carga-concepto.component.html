<div class="d-flex justify-content-between m-2">
    <h4>Concepto</h4>

    <button mat-button class="btn btn-danger" color="warn" (click)="onClose()">
    <mat-icon>close</mat-icon>
</button>


</div>

<hr>


<div style="overflow: auto; height: 450px;">


    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">


        <div class="form-material">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">


                        <label class="input-group-text text-info">Clave Producto</label>
                        <input readonly="readonly" type="text" class="form-control" name="ClaveProducto" #ClaveProducto="ngModel" [(ngModel)]="ordenTemporalService.ordenTemporalData.ClaveProducto">

                        <label class="input-group-text text-info">Producto</label>
                        <input readonly="readonly" type="text" class="form-control" name="Producto" #Producto="ngModel" [(ngModel)]="ordenTemporalService.ordenTemporalData.Producto">

                        <label class="input-group-text text-info">Lote</label>
                        <input readonly="readonly" type="text" class="form-control" name="Lote" #Lote="ngModel" [(ngModel)]="ordenTemporalService.ordenTemporalData.Lote">


                    </div>
                    <div class="col-lg-6">

                        <label class="input-group-text text-info">Sacos</label>
                        <input required type="number" class="form-control" id="sacos" name="Cantidad" #Cantidad="ngModel" [(ngModel)]="cantidadSacos" (ngModelChange)="onChangeCantidadSacos($event)">

                        <div class="text-left text-danger" *ngIf="Cantidad.invalid && Cantidad.touched ||cantidadSacos == 0">
                            Favor de Ingresar un valor mayor a 0.
                        </div>

                        <label class="input-group-text text-info">Comentarios</label>
                        <input type="text" class="form-control" name="Comentario" #Comentario="ngModel" [(ngModel)]="Comentarios">
                    </div>
                </div>
                <br>
                <button class="btn btn-success" mat-raised-button color="success" type="submit" [disabled]="form.invalid || cantidadSacos==0">Actualizar Concepto</button>
                <br>
            </div>
        </div>
    </form>
</div>
