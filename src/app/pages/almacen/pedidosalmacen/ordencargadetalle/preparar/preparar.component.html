<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h2>PREPARAR</h2>
                <button class="btn btn-primary" type="button" (click)="regresar()">Regresar</button>
                <hr>
                <button class="btn btn-primary" type="button" (click)="simularQR()">SIMULAR QR</button>
                <hr>
                <h5>TABLA VISUALIZACION</h5>

                <div style="overflow:auto;">
                    <table mat-table [dataSource]="listData" matSort>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <ng-container matColumnDef="ClaveProducto">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Clave Producto</th>
                            <td mat-cell *matCellDef="let element">{{element.ClaveProducto}}</td>
                        </ng-container>

                        <ng-container matColumnDef="Lote">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Lote</th>
                            <td mat-cell *matCellDef="let element">{{element.Lote}}</td>
                        </ng-container>

                        <ng-container matColumnDef="Sacos">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sacos</th>
                            <td mat-cell *matCellDef="let element">{{element.Sacos}}</td>
                        </ng-container>

                        <ng-container matColumnDef="Options">
                            <th mat-header-cell *matHeaderCellDef>Options</th>
                            <td mat-cell *matCellDef="let row; let i = index">

                                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                    <mat-icon>keyboard_arrow_down</mat-icon>
                                  </button>
                                <mat-menu #menu="matMenu">
                                    <!--  -->
                                    <button mat-icon-button class="btn btn-dark" (click)="onEdit(row, i)">
                                                            <mat-icon>edit</mat-icon>
                                                        </button>
                                    <!--  -->
                                    <!-- <button mat-icon-button class="btn btn-danger" color="warn" (click)="onDelete(row.IdProveedor)">
                                                                <mat-icon>delete_outline</mat-icon>
                                                            </button> -->
                                </mat-menu>
                            </td>
                        </ng-container>


                    </table>
                    <mat-paginator [pageSize]='10' [pageSizeOptions]='[5,10,25,50]' showFirstLastButtons>
                    </mat-paginator>
                    <div *ngIf="showButton == true">
                        <button class="btn btn-danger" type="button" (click)="Cancelar()">Cancelar</button>
                        <button class="btn btn-success" type="button" (click)="Aceptar()">Aceptar</button>
                    </div>
                </div>

                <hr>
                <button class="btn btn-primary" type="button" (click)="traspaso()">Traspasar</button>
                <hr>
                <button class="btn btn-primary" type="button" (click)="pdf()">PDF</button>
                <hr>
                <button class="btn btn-primary" type="button" (click)="finalizar()">Finalizar</button>
            </div>
        </div>
    </div>
</div>
